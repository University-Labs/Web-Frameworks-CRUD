    <main id="content">
      <div class="container">
        <h1>Обновление модели:</h1>

          <form method="POST">
            <div class="form-group edit-fields">
              <label for="chooseFile">Модель базы</label>
              <select required name="model" type="text" class="form-control" placeholder="Укажите название модели">
                <option>КАМАЗ-43118</option>
                <option> SCANIA-S500</option>
                <option>МАЗ-22342</option>
              </select>
            </div>

            <div class="form-group edit-fields">
              <label for="chooseFile">Надстройка</label>
              <select required name="superstructure" type="text" class="form-control" placeholder="Выберите надстройку">
                <option>Кран MH-55</option>
                <option>Цистерна</option>
                <option>Бетономеситель BHS Sonthofen</option>
              </select>
            </div>

            <div class="form-group edit-fields">
              <label for="category">Категория</label>
              <select required name="category" type="text" class="form-control" placeholder="Выберите категорию">
                <option>Автокран</option>
                <option>Комбайн</option>
                <option>Погрузчик</option>
                <option>Бетономеситель</option>
              </select>
            </div>

            <div class="form-group edit-fields">
              <label for="cost">Цена</label>
              <input required name="cost" type="number" class="form-control" placeholder="Укажите цену">
            </div>

            <div class="form-group edit-fields">
              <label for="chooseFile">Фото</label>
              <input name = "imagePath" type="file" class="chooseFile form-control-file" placeholder="Выберите фото">
            </div>

            <div class="form-group edit-fields">
              <label for="description">Описание</label>
              <textarea class="description form-control"></textarea></p>
            </div>


            <div class="btn-group">
              <button type="submit" class="btn btn-success">Сохранить</button>
              <button type="button" class="btn btn-default" onclick="javascript:history.back()">Назад</button>
            </div>
          </form>
